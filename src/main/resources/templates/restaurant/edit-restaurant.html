<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-5">
        <div class="bg-image-quote-create">
            <span style="visibility: hidden">....</span>
            <h1 class="text-center font-weight-bold text-dark">Edit Restaurant</h1>
            <hr class="hr-2 bg-dark w-25">
            <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/restaurants/edit/{id}(id=${restaurantId})}"
                  method="post" enctype="multipart/form-data"><input type="hidden" name="_csrf"
                                                                     value="c686cd14-a7f9-4216-8009-c093b7d3df86">
                <div class="form-group">
                    <label for="restaurant-name" class="mb-1">Name</label>
                    <input type="text" class="form-control mt-1" id="restaurant-name" name="name"
                           th:value="${restaurant.name}">
                </div>
                <div class="form-group">
                    <label for="restaurant-location" class="mb-1">Location</label>
                    <input type="text" class="form-control mt-1" id="restaurant-location" name="location"
                           th:value="${restaurant.location}">
                </div><div class="form-group">
                    <label for="restaurant-rate" class="mb-1">Rate</label>
                    <input type="number" class="form-control mt-1" id="restaurant-rate" name="rate"
                           th:value="${restaurant.rate}">
                </div>
                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn bg-hero ml-4 glow-button">Edit Restaurant</button>
                </div>
            </form>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
