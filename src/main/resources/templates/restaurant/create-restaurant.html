<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-5">
        <div class="bg-image-create">
            <hr class="bg-hero hr-2"/>
            <h1 class="text-center font-weight-bold text-white">Create restaurants</h1>
            <hr class="bg-hero w-25 hr-2"/>
            <form class="mx-auto w-25" th:method="post" th:action="@{/restaurants/create}"><input type="hidden" name="_csrf"
                                                                                             value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                <div class="form-group">
                    <label for="name" class="text-white mb-1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
                </div>
                <div class="form-group">
                    <label for="location" class="text-white mb-1">Location</label>
                    <input type="text" class="form-control" name="location" id="location" placeholder="Location...">
                </div>
                <div class="form-group">
                    <label for="rate" class="text-white mb-1">Rate</label>
                    <input type="number" class="form-control" id="rate" placeholder="Rate..."
                           name="rate">
                </div>
                <hr class="bg-hero hr-2"/>
                <div class="button-holder mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn bg-hero glow-button">Create</button>
                </div>
            </form>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
