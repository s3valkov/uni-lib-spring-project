<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-5">
        <div class="bg-image-quote-all">
            <span style="visibility: hidden">....</span>
            <h1 class="text-center bold font-weight-bold text-dark">All restaurants</h1>
            <hr class="hr-2 bg-dark">
            <table class="table table-hover w-75 mx-auto">
                <thead>
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center">#</th>
                    <th class="col-md-3 text-center">Name</th>
                    <th class="col-md-3 text-center">Location</th>
                    <th class="col-md-2 text-center">Rate</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="restaurant, iter : ${restaurants}">
                    <tr class="row mx-auto">
                        <th class="col-md-1 text-center" th:utext="${iter.index + 1}"></th>
                        <td class="col-md-3 text-center" th:utext="${restaurant.name}"></td>
                        <td class="col-md-3 text-center" th:utext="${restaurant.location}"></td>
                        <td class="col-md-2 text-center" th:utext="${restaurant.rate}"></td>
                        <td class="col-md-3 text-center">
                            <a th:href="@{/restaurants/details/{id}(id=${restaurant.id})}"
                               class="btn btn-secondary glow-button font-weight-bold text-white">Details</a>
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <a th:href="@{/restaurants/delete/{id}(id=${restaurant.id})}"
                                   class="btn btn-danger glow-button font-weight-bold text-white">Delete</a>
                            </th:block>
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <a th:href="@{/restaurants/edit/{id}(id=${restaurant.id})}"
                                   class="btn btn-success glow-button font-weight-bold text-white">Edit</a>
                            </th:block>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <hr class="hr-2 bg-dark">
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
