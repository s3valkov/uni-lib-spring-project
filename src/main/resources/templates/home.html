<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/../js/showRecipes.js"></script>
</header>
<main>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-3 bg-image-home"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-6 mx-auto">
                                <div id="toChange" class=".quotes-data">
                                    <div class="mt-3">
                                        <h1 class="text-black" style="font-size: larger">Cooking4Love - the place where you can find the best restaurants, and not only that - you can share your recipes with other people and see a lot of new things in the kitchen!</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-flex col-md-4 col-lg-3 bg-image-home"></div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
<script>
    setTimeout(() => {
        $('#toChange').empty();
    $('#toChange').append('<a href="/recipes/all" class="btn bg-hero mt-5 ml-5 glow-button">Show all Recipes</a>');
    $('#toChange').append('<a href="/restaurants/all" class="btn bg-hero mt-5 ml-5 glow-button">Show all Restaurants</a>');
    $('#toChange').append('<a href="/comments/all" class="btn bg-hero mt-5 ml-5 glow-button">Show all Comments</a>');
    $('#toChange').append('<a href="/categories/all" class="btn bg-hero mt-5 ml-5 glow-button">Show all Categories</a>');
    }, 3000);
</script>
</body>
</html>
