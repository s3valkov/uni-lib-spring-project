<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-5">
        <div class="bg-image-create">
            <hr class="bg-hero hr-2"/>
            <h1 class="text-center font-weight-bold text-white">Create Recipe</h1>
            <hr class="bg-hero w-25 hr-2"/>
            <form class="mx-auto w-25" th:method="post" th:action="@{/recipes/create}"><input type="hidden" name="_csrf"
                                                                                             value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                <div class="form-group">
                    <label for="name" class="text-white mb-1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
                </div>
                <div class="form-group">
                    <label for="author" class="text-white mb-1">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author..." name="author">
                </div>
                <div class="form-group">
                    <label for="method" class="text-white mb-1">Method</label>
                    <input type="text" class="form-control" name="method" id="method" placeholder="Method for cooking...">
                </div>
                <div class="form-group">
                    <label for="ingridients" class="text-white mb-1">Ingridients</label>
                    <input type="text" class="form-control" name="ingridients" id="ingridients" placeholder="Ingridients">
                </div>
                <div class="form-group">
                    <label id="level"  for="level" class="text-white">Amateur</label><input
                        id="level" type="radio" name="level" class="custom-radio" value="AMATEUR" >
                    <label id="level" class="text-white mb-1" for="level">Medium</label><input
                        id="level" type="radio" name="level" class="custom-radio" value="MEDIUM">
                    <label id="level" class="text-white mb-1" for="level">Professional</label><input
                        id="level" type="radio" name="level" class="custom-radio" value="PROFESSIONAL">
                    <label id="level" class="text-white mb-1" for="level">Legendary</label><input
                        id="level" type="radio" name="level" class="custom-radio" value="LEGENDARY">
                </div>
                <div class="form-group">
                    <label for="time" class="text-white mb-1">Time</label>
                    <input type="number" step="any" class="form-control" id="time" placeholder="Time..." name="time">
                </div>
                <hr class="bg-hero hr-2"/>
                <div class="button-holder mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn bg-hero glow-button">Create Recipe</button>
                </div>
            </form>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
