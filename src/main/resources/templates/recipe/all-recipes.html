<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-5">
        <div class="bg-image-quote-all">            <span style="visibility: hidden">....</span>

            <hr class="hr-2 bg-dark">
            <table class="table table-hover w-75 mx-auto">
                <thead>
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center">#</th>
                    <th class="col-md-3 text-center">Name</th>
                    <th class="col-md-2 text-center">Author</th>
                    <th class="col-md-2 text-center">Level</th>
                    <th class="col-md-3 text-center">Time</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="recipe, iter : ${recipes}">
                    <tr class="row mx-auto">
                        <th class="col-md-1 text-center" th:utext="${iter.index + 1}"></th>
                        <td class="col-md-3 text-center" th:utext="${recipe.name}"></td>
                        <td class="col-md-2 text-center" th:utext="${recipe.author}"></td>
                        <td class="col-md-2 text-center" th:utext="${recipe.level}"></td>
                        <td class="col-md-3 text-center" th:utext="${recipe.time}"></td>
                        <td class="col-md-2 text-center">
                            <a th:href="@{/recipes/details/{id}(id=${recipe.id})}"
                               class="btn btn-secondary glow-button font-weight-bold text-white">Details</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <hr class="hr-2 bg-dark">
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
